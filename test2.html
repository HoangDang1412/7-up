<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <style type="text/css">
            div.viewport {
                overflow: hidden;
                position: relative;
            }

            img.clipped {
                display: block;
                position: absolute;
            }
        </style>

        <script type="text/javascript">
            function setViewport(img, x, y, width, height) {
                img.style.left = '-' + x + 'px';
                img.style.top = '-' + y + 'px';

                if (width !== undefined) {
                    img.parentNode.style.width = width + 'px';
                    img.parentNode.style.height = height + 'px';
                }
            }

            setViewport(document.getElementsByTagName('img')[0], 1, 2, 3, 4);
        </script>

        <div class="viewport">
            <img class="clipped" src="/images/up1.png" alt="Clipped image" />
        </div>
    </body>
</html>
